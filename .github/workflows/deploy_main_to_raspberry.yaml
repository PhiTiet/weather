name: deploy_main_to_raspberry
on:
  push:
    branches:
      - main
  workflow_dispatch: { }
jobs:
  build:
    timeout-minutes: 6
    runs-on: ubuntu-latest
    env:
      EMAIL_DAILY_UPDATE: ${{ secrets.EMAIL_DAILY_UPDATE }}
      EMAIL_SWIMMING_UPDATE: ${{ secrets.EMAIL_SWIMMING_UPDATE }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21'
      - name: Set up Docker Buildx
        run: |
          docker buildx create --use
          docker buildx inspect --bootstrap

      - name: build_with_maven
        run: mvn clean package

      - name: login_to_docker
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.repository_owner}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Build and Push image
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --tag ghcr.io/phitiet/weather:latest \
            --push .